<form name="submit-to-google-sheet">
  <input name="email1" type="email1" placeholder="Email1" required>
  <input name="email2" type="email2" placeholder="Email2" required>
  <button type="submit">Send</button>
</form>

<script>
   const scriptURL = 'https://script.google.com/macros/s/AKfycbyg8Bo8liQ6xqxnFsxAF43WCcGb4eyvrmd-Q3-WmnyqcPyu-i6AuIKtFm_jDGZSmE3g/exec'
	 const form = document.forms['submit-to-google-sheet'] 

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
